<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Simulation & Reactor Optimization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .control-group input, .control-group select {
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #3498db;
        }
        .run-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        .run-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            display: none;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        .metric {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .metric h3 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .metric p {
            color: #7f8c8d;
            font-weight: 500;
        }
        .visualization {
            text-align: center;
            margin: 2rem 0;
        }
        .visualization img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .error {
            background: #e74c3c;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Energy Simulation & Reactor Optimization</h1>
            <p>Advanced microreactor placement using mathematical optimization</p>
        </div>

        <div class="card">
            <h2>üéõÔ∏è Simulation Parameters</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="grid_size">Grid Size</label>
                    <input type="number" id="grid_size" value="15" min="10" max="30">
                </div>
                <div class="control-group">
                    <label for="num_reactors">Number of Reactors</label>
                    <input type="number" id="num_reactors" value="2" min="1" max="8">
                </div>
                <div class="control-group">
                    <label for="reactor_radius">Reactor Coverage Radius</label>
                    <input type="number" id="reactor_radius" value="3" min="1" max="8">
                </div>
                <div class="control-group">
                    <label for="reactor_capacity">Reactor Capacity (MW)</label>
                    <input type="number" id="reactor_capacity" value="12" min="5" max="30">
                </div>
                <div class="control-group">
                    <label for="disaster_type">Disaster Type</label>
                    <select id="disaster_type">
                        <option value="earthquake">Earthquake</option>
                        <option value="flood">Flood</option>
                        <option value="power_outage">Power Outage</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="severity">Disaster Severity (1-10)</label>
                    <input type="number" id="severity" value="5" min="1" max="10">
                </div>
            </div>
            
            <button class="run-button" onclick="runSimulation()">
                üöÄ Run Simulation
            </button>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Running optimization... This may take a few moments.</p>
        </div>

        <div class="error" id="error-message"></div>

        <div class="results" id="results">
            <div class="card">
                <h2>üìä Simulation Results</h2>
                <div class="metrics" id="metrics"></div>
                <div class="visualization" id="visualization"></div>
            </div>
        </div>
    </div>

    <script>
        async function runSimulation() {
            const button = document.querySelector('.run-button');
            const loading = document.querySelector('.loading');
            const results = document.querySelector('.results');
            const errorDiv = document.getElementById('error-message');
            
            // Show loading, hide results
            button.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            
            try {
                const params = {
                    grid_size: parseInt(document.getElementById('grid_size').value),
                    num_reactors: parseInt(document.getElementById('num_reactors').value),
                    reactor_radius: parseInt(document.getElementById('reactor_radius').value),
                    reactor_capacity: parseInt(document.getElementById('reactor_capacity').value),
                    disaster_type: document.getElementById('disaster_type').value,
                    severity: parseInt(document.getElementById('severity').value)
                };
                
                const response = await fetch('/api/simulate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.error || 'Simulation failed');
                }
                
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            const metrics = data.metrics;
            const metricsDiv = document.getElementById('metrics');
            const visualizationDiv = document.getElementById('visualization');
            const resultsDiv = document.getElementById('results');
            
            // Display metrics
            metricsDiv.innerHTML = `
                <div class="metric">
                    <h3>${metrics.total_normal_demand}</h3>
                    <p>Normal Demand (MW)</p>
                </div>
                <div class="metric">
                    <h3>${metrics.total_disaster_demand}</h3>
                    <p>Disaster Demand (MW)</p>
                </div>
                <div class="metric">
                    <h3>${metrics.impact_percent > 0 ? '+' : ''}${metrics.impact_percent}%</h3>
                    <p>Demand Change</p>
                </div>
                <div class="metric">
                    <h3>${metrics.efficiency}%</h3>
                    <p>Coverage Efficiency</p>
                </div>
                <div class="metric">
                    <h3>${metrics.reactor_count}</h3>
                    <p>Reactors Placed</p>
                </div>
                <div class="metric">
                    <h3>${metrics.total_capacity}</h3>
                    <p>Total Capacity (MW)</p>
                </div>
            `;
            
            // Display visualization
            visualizationDiv.innerHTML = `
                <h3>üìà Simulation Visualization</h3>
                <img src="data:image/png;base64,${data.plot}" alt="Simulation Results">
            `;
            
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
